        // Fun√ß√£o para verificar se o nome j√° existe

            return db.collection("Eventos").doc("TreinamentoMI2026").collection("inscricoes")

                    if (existe) {

                    }

        // Fun√ß√£o para converter texto para mai√∫sculas
        function toUpperCase(input) {

        }

        // Adicionar evento de input para campos de texto
        const textInputs = document.querySelectorAll('input[type="text"]');
